  <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Mencegah drag video ke tab baru
        document.addEventListener("dragstart", function(event) {
            event.preventDefault();
        });

        // Mencegah akses ke YouTube dengan cara mengganti link yang mengarah ke YouTube
        document.addEventListener("click", function(event) {
            if (event.target.tagName === "A" && event.target.href.includes("youtube.com")) {
                event.preventDefault();
                alert("Akses ke YouTube diblokir!");
            }
        });

        // Mencegah tombol keyboard tertentu (misalnya Ctrl+U, Ctrl+Shift+I)
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || 
                                  event.key === "i" || event.key === "I" ||
                                  event.key === "j" || event.key === "J")) {
                event.preventDefault();
                alert("Fitur ini dinonaktifkan!");
            }
        });
  </script>
